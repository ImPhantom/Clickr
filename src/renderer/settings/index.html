<!DOCTYPE html>
<html class="dark">

<head>
	<meta charset="UTF-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"> 
	<title>Clickr</title>
</head>

<body class="text-gray-900 bg-gray-200 dark:text-gray-100 dark:bg-gray-750">
	<div class="toolbar bg-gray-750 dark:bg-gray-850">
		<div class="title text-gray-100">
			<span>Clickr</span>
			<span class="text-sm text-gray-500">1.0</span>
		</div>
		<div class="toolbar-buttons one text-white">
			<a class="hover:bg-gray-500 dark:hover:bg-gray-900" id="close-button">&#xE8BB;</a>
		</div>
	</div>

	<div class="p-2 space-y-2 window-content">
		<div class="flex w-full px-2 py-1 items-center">
			<label for="position-lock" class="flex items-center cursor-pointer">
				<div class="relative">
					<input id="position-lock" type="checkbox" class="sr-only" />
					<div class="w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
					<div class="dot absolute w-6 h-6 bg-white rounded-full shadow -left-1 -top-1 transition"></div>
				</div>
				<div class="flex flex-col ml-3 text-gray-700 dark:text-gray-200 text-sm font-medium">
					Cursor Position Lock
					<span class="text-xs text-gray-600 dark:text-gray-400">Locks the cursor position wherever it is when the clicker starts</span>
				</div>
			</label>
		</div>
		<div class="flex w-full px-2 py-1 items-center">
			<label for="start-alert" class="flex items-center cursor-pointer">
				<div class="relative">
					<input id="start-alert" type="checkbox" class="sr-only" />
					<div class="w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
					<div class="dot absolute w-6 h-6 bg-white rounded-full shadow -left-1 -top-1 transition"></div>
				</div>
				<div class="flex flex-col ml-3 text-gray-700 dark:text-gray-200 text-sm font-medium">
					Clicker Start Alert
					<span class="text-xs text-gray-600 dark:text-gray-400">Plays a beautiful notification when the clicker is started</span>
				</div>
			</label>
		</div>
	</div>
</body>

</html>
